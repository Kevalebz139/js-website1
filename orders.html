<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders Page</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/orders.css">
</head>
<body>
    <section class="orders-section">
        <div class="container">
            <div>
                <div class="row">
                    <div class="col-lg-6 offset-lg-1">
                        <h4 class="section-header">My Cart</h4>
                        <hr>
                        <div class="cart-grid">
                            <div class="d-flex">
                                <div class="product-image-container">
                                    <img class="product-image"
                                    src="/assets/images/product-image-1.jpg">
                                </div>
                                <div class="product-data">
                                    <div class="product-name">
                                        Blue Tiger Handbag
                                    </div>
                                    
                                    <div class="product-price mt-3">
                                        $15.00
                                    </div>
            
                                    <div class="product-color">
                                        Color: Light Blue
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex">
                                <div class="product-quantity-container mt-1">
                                    <input aria-label="Choose quantity" aria-live="assertive" type="number" min="1" max="99999" step="1" class="quantity-input" value="1">
                                </div>
                                <div class="product-order-price">
                                    $15.00
                                </div>
                                <div>
                                    <button class="remove-from-cart-button button-primary"
                                    data-product-id="001">
                                    <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                        <hr>
                        <div class="cart-grid">
                            <div class="d-flex">
                                <div class="product-image-container">
                                    <img class="product-image"
                                    src="/assets/images/product-image-1.jpg">
                                </div>
                                <div class="product-data">
                                    <div class="product-name">
                                        Blue Tiger Handbag
                                    </div>
                                    
                                    <div class="product-price mt-3">
                                        $15.00
                                    </div>
            
                                    <div class="product-color">
                                        Color: Light Blue
                                    </div>
                                </div>
                            </div>
                            
                            <div class="d-flex">
                                <div class="product-quantity-container mt-1">
                                    <input aria-label="Choose quantity" aria-live="assertive" type="number" min="1" max="99999" step="1" class="quantity-input" value="1">
                                </div>
                                <div class="product-order-price">
                                    $15.00
                                </div>
                                <div>
                                    <button class="remove-from-cart-button button-primary"
                                    data-product-id="001">
                                    <i class="fa-regular fa-trash-can"></i>
                                    </button>
                                </div>
                            </div>
                            
                        </div>
                        <hr>
                        <div class="promocode-content">
                            <div class="mb-3">
                                <button class="promocode-button js-promocode-button"><i class="fa-solid fa-tag fa-flip-horizontal"></i> Enter a promo code</button>
                            </div>
                            <div class="js-toggle-promocode" style="display: none;">
                                <div class="d-flex">
                                    <input type="text" class="promocode-input" placeholder="e.g., SAVE50" aria-label="Promocode" aria-describedby="button-addon2">
                                    <button class="apply-promocode-button" type="button" id="button-addon2">Apply</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-3 ms-lg-5">
                        <h4 class="section-header">Order Summary</h4>
                        <hr>
                        <div class="order-summary">
                            <div class="row">
                                <div class="col-6">
                                    <p>Subtotal</p>
                                    <p>Delivery</p>
                                </div>
                                <div class="col-6 ms-auto">
                                    <p>$30.00</p>
                                    <p>FREE</p>
                                </div>
                            </div>
                            <hr>
                            <div class="row final-order">
                                <div class="col-6">
                                    <p>Total</p>
                                </div>
                                <div class="col-6 ms-auto">
                                    <p>$30.00</p>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="checkout-button">Checkout</button>
                                <small class="d-block text-muted mt-2"><i class="fa-solid fa-lock"></i> Secure Checkout</small>
                            </div>
                            

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </section>

    <script>
        document.querySelector(".js-promocode-button").addEventListener("click", function(event) {
            event.preventDefault();
            
            let div = document.querySelector(".js-toggle-promocode");
            if (div.style.display === "none" || div.style.display === "") {
                div.style.display = "block"; // Show the div
            } else {
                div.style.display = "none"; // Hide the div
            }
        });
    </script>
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>  -->   
</body>
</html>
